<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Esperança - Cadastro</title>
</head>
<body>
  <header>
    <h1>ONG Esperança</h1>
  <nav class="navbar">
    <button class="menu-toggle">☰</button>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>
</header>

  <main>
    <h2>Cadastro de Voluntário</h2>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label>Nome Completo:<br>
          <input type="text" name="nome" required>
        </label><br>

        <label>E-mail:<br>
          <input type="email" name="email" required>
        </label><br>

        <label>CPF:<br>
          <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        </label><br>

        <label>Telefone:<br>
          <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
        </label><br>

        <label>Data de Nascimento:<br>
          <input type="date" name="dataNascimento" required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label>Endereço:<br>
          <input type="text" name="endereco" required>
        </label><br>

        <label>CEP:<br>
          <input type="text" id="cep" name="cep" required placeholder="00000-000">
        </label><br>

        <label>Cidade:<br>
          <input type="text" name="cidade" required>
        </label><br>

        <label>Estado:<br>
          <input type="text" name="estado" required maxlength="2" placeholder="SP">
        </label>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>

    <!-- JS para máscaras -->
    <script>
      function aplicarMascara(input, formato){
        input.addEventListener('input', () => {
          let valor = input.value.replace(/\D/g,'');
          let resultado = '';
          let j = 0;
          for(let i=0;i<formato.length && j<valor.length;i++){
            resultado += formato[i]==='#' ? valor[j++] : formato[i];
          }
          input.value = resultado;
        });
      }

      aplicarMascara(document.getElementById('cpf'),'###.###.###-##');
      aplicarMascara(document.getElementById('telefone'),'(##) #####-####');
      aplicarMascara(document.getElementById('cep'),'#####-###');
    </script>
  </main>

  </footer>
</body>
</html>
